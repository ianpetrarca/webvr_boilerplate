<!DOCTYPE html>
<html>

  <head>
     <title>WebXR Boilerplate | Ian Petrarca</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

  </head>

  <body> 
    <a-scene physics="gravity:-1">
    
      <a-entity environment></a-entity>
      <!-- Camera -->

      <a-box dynamic-body >

        <a-camera look-controls></a-camera>


      </a-box>

 

      
      <!-- Immovable box -->
      <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>
    
      <!-- Dynamic box -->
      <a-box material="color:blue" dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>
    
    </a-scene>


   </body>


</html>
