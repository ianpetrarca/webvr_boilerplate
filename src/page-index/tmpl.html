<!DOCTYPE html>
<html>

  <head>
     <title>WebXR Boilerplate | Ian Petrarca</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    
 </head>

  <body> 
    <a-scene physics="debug:true" environment="groundYScale:20;;groundTexture:none;">

      <a-box static-body position="0 2 -2" scale="1 1 1"></a-box>

      <a-entity id="cameraRig">
        <a-camera></a-camera>
        <a-entity teleport-controls="cameraRig: #cameraRig; button: trigger; type: line"
          
          hand-controls="hand: left">
        </a-entity>
        <a-entity teleport-controls="cameraRig: #cameraRig; button: trigger"
      
          hand-controls="hand: right">
        </a-entity>
      </a-entity>
    </a-scene>
   </body>


</html>
